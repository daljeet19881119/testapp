<ion-header>

  <ion-navbar>
    <ion-title>userinfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 style="text-align: center;">Register in Heart App</h3>
  <ion-list>
    <ion-item>
      <ion-label>Type of user</ion-label>
      <ion-select [(ngModel)]="userType">
        <ion-option value="shopper">Shopper</ion-option>
        <ion-option value="non-profit member">Non-profit member (Big heart)</ion-option>
        <ion-option value="volunteer">Volunteer</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="dob"></ion-datetime>
      </ion-item>
    <ion-item>
      <ion-label>Type of charities</ion-label>
      <ion-select [(ngModel)]="charityType">
        <ion-option value="animal charities">Animal Charities</ion-option>
        <ion-option value="environmental charities">Environmental Charities</ion-option>
        <ion-option value="international ngos">International NGOs</ion-option>
        <ion-option value="health charities">Health Charities</ion-option>
        <ion-option value="education charities">Education Charities</ion-option>
        <ion-option value="art and culture charities">Arts & Culture Charties</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="registerUser()">Register</button>
</ion-content>
