<ion-header>

  <ion-navbar>
    <ion-title>sendsms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input [(ngModel)]="phoneNumber" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input [(ngModel)]="textMessage" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button icon-left clear item-right (click)="sendTextMessage()">
        <ion-icon name="checkmark"></ion-icon>
        Send
      </button>
    </ion-item>
  </ion-card>
</ion-content>
