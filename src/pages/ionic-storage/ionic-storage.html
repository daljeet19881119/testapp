
<ion-header>

  <ion-navbar>
    <ion-title>Ionic Storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="getData()">Get Data from http</button>
  <button ion-button (click)="saveData()">Save Data</button>
  <button ion-button (click)="loadData()">Load Data</button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.title }}
    </ion-item>
  </ion-list>
</ion-content>
