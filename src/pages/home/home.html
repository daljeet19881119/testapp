<ion-header>
  <ion-navbar>
    <ion-buttons>
        <button ion-button icon-only menuToggle class="menu-btn">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="gotoIonicStoragePage()">Go to ionic storage page</button>
  <button ion-button (click)="gotoVerifyPage()">Start Registration</button>
  <button ion-button (click)="gotoSendsmsPage()">Send SMS</button>
  <div class="iframe-div">
    <iframe src="https://www.youtube.com/embed/iJr16_Wwcqg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <ion-list>
    <ion-item *ngFor="let x of messages">
      <ion-avatar item-start>
      <button ion-button color="danger" round>{{x.address}}</button>
      </ion-avatar>
      <h2>{{x.address}}</h2>
      <p>{{x.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
